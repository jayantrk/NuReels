<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuReels</title>
    <link rel="icon" href="nutanix.png" type="image/png">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1 class="heading-with-icon">
        <img src="nutanix.png" alt="Icon" class="icon">NuReels
    </h1>
    <template id="video-template">
        <div class="video-wrapper">
        <video></video>
        <div class="upload-status"></div>
        <div class="description-overlay"></div>
        <div class="team-overlay"></div>
        <div class="mute-button">ðŸ”‡</div>
        </div>
    </template>

    <div id="video-container"></div>

    <button id="upload-btn">Upload Reel</button>

    <div id="upload-form-container" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <form id="upload-form">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" name="team-name" required><br><br>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea><br><br>

                <label for="video-file">Upload Your Video</label>
                <input type="file" id="video-file" accept="video/mp4, video/quicktime" required><br><br>
                <progress id="upload-progress" value="0" max="100" style="display: none;text-align:center"></progress>

                <button type="submit" class="submit-btn">Submit!</button>
            </form>
        </div>
    </div>

    <!-- Leave at bottom of the page -->
    <div id="preload-container" aria-hidden="true" style="display: none;"></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
